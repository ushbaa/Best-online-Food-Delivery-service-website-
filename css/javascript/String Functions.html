<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Functions</title>
</head>
<body>
    <script>
        var str='This is string';
        console.log(str);
        // First Occurence of a substring
        var position = str.indexOf('is');
        console.log(position);

        // Last Occurence of a substring
        var position = str.lastIndexOf('is');
        console.log(position);

        // substring from a string
        var substr = str.slice(1,7);
        console.log(substr);

        var substr = str.substring(1,7);
        console.log(substr);

        var substr1 = str.substr(1,5);
        console.log(substr1);

        //replaced method

        var replaced = str.replace('string', 'ushba');
        console.log(replaced);

        //Uppercase and lowercase
        var Uppercase = str.toUpperCase() ;
        console.log(Uppercase);

        var lowercase = str.toLowerCase();
        console.log(lowercase);

        //whitespaces

        var whitespaces = "   contains    whitespaces   ";
        console.log(whitespaces);

        var whitespaces1 = "   contains    whitespaces   ";
        console.log(whitespaces1.trim());


        //character method

        var char = str.charAt(5);
        console.log(char);

        var char1 = str.charCodeAt(2);
        console.log(char1);

        //slicing 2nd method
        console.log(str[3]);








    </script>
    
</body>
</html>
